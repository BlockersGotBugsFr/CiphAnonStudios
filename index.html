<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resiliency Game Portal</title>
    <style>
        /* CSS STYLES GO HERE */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e; /* Dark background */
            color: #e0e0e0; /* Light text color */
        }

        .container {
            display: flex;
            min-height: 100vh; /* Full viewport height */
        }

        .sidebar {
            width: 200px; /* Adjust as needed */
            background-color: #0f0f1b; /* Darker sidebar background */
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        .sidebar .logo {
            text-align: center;
            padding-bottom: 20px;
        }

        .sidebar .logo img {
            width: 40px; /* Example logo size */
            height: 40px;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar nav ul li a {
            display: block;
            padding: 12px 20px;
            color: #e0e0e0;
            text-decoration: none;
            border-left: 3px solid transparent;
            transition: background-color 0.2s, border-left-color 0.2s;
        }

        .sidebar nav ul li a:hover,
        .sidebar nav ul li.active a {
            background-color: #2a2a4a;
            border-left-color: #007bff; /* Highlight color */
        }

        .bottom-nav {
            margin-top: auto; /* Pushes to the bottom */
            border-top: 1px solid #333;
            padding-top: 10px;
        }
        .bottom-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .bottom-nav ul li a {
            display: block;
            padding: 10px 20px;
            color: #e0e0e0;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .bottom-nav ul li a:hover {
            background-color: #2a2a4a;
        }


        .content-area {
            flex-grow: 1; /* Takes remaining space */
            padding: 20px;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, #1a1a2e, #0a0a1a); /* Subtle gradient */
            position: relative; /* For absolutely positioned elements like footer info */
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .welcome-message {
            font-size: 1.8em;
            font-weight: 300;
            color: #ffffff;
        }

        .welcome-message strong {
            color: #007bff; /* Accent color for 'resiliency' */
        }

        .hero-section {
            text-align: center;
            padding: 40px 0;
            margin-bottom: 30px;
        }

        .hero-section h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .start-gaming-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .start-gaming-btn:hover {
            background-color: #0056b3;
        }

        .social-icons {
            margin-top: 15px;
            font-size: 1.5em; /* Example size for icons */
        }

        .social-icons a {
            color: #e0e0e0;
            margin: 0 10px;
            text-decoration: none;
        }

        .featured-games {
            margin-bottom: 30px;
        }

        .game-carousel {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 15px 0;
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: #555 #333; /* Firefox */
        }

        .game-carousel::-webkit-scrollbar {
            height: 8px;
        }
        .game-carousel::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 4px;
        }
        .game-carousel::-webkit-scrollbar-track {
            background-color: #333;
        }


        .game-item {
            background-color: #222;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            flex-shrink: 0;
            width: 150px; /* Adjust size */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease;
        }

        .game-item:hover {
            transform: translateY(-5px);
        }

        .game-item img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .game-item h4 {
            margin: 0;
            font-size: 0.9em;
            color: #ffffff;
        }

        .game-tile-large {
            background-color: #222;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 250px; /* Larger tile size */
            margin: 0 auto; /* Center the tile */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .game-tile-large img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .game-tile-large h3 {
            margin: 0;
            color: #ffffff;
            font-size: 1.2em;
        }

        .footer {
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid #333;
            text-align: center;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 0.85em;
            color: #aaa;
        }

        .footer button {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .footer button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <!-- Placeholder for logo. Replace with your logo image. -->
                <img src="https://via.placeholder.com/40x40/007bff/FFFFFF?text=L" alt="Logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">Apps</a></li>
                    <li><a href="#">Proxy</a></li>
                </ul>
            </nav>
            <div class="bottom-nav">
                <ul>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </aside>

        <main class="content-area">
            <header class="top-bar">
                <div class="welcome-message">Welcome to <strong>resiliency.</strong></div>
                <!-- You can add search bar, user icon, notification bell here if needed -->
            </header>

            <section class="hero-section">
                <h1>Game on!</h1>
                <button class="start-gaming-btn">Start Gaming</button>
                <div class="social-icons">
                    <!-- Placeholder for social media icons, e.g., Font Awesome icons or simple text -->
                    <a href="#">X</a>
                    <a href="#">Discord</a>
                </div>
            </section>

            <section class="featured-games">
                <!-- Example Game Carousel (you'd populate this with actual game thumbnails) -->
                <div class="game-carousel">
                    <div class="game-item">
                        <img src="https://via.placeholder.com/150x100?text=Game+1" alt="Game 1">
                        <h4>Racing Game</h4>
                    </div>
                    <div class="game-item">
                        <img src="https://via.placeholder.com/150x100?text=Game+2" alt="Game 2">
                        <h4>Puzzle Adventure</h4>
                    </div>
                    <div class="game-item">
                        <img src="https://via.placeholder.com/150x100?text=Game+3" alt="Game 3">
                        <h4>Strategy Sim</h4>
                    </div>
                    <div class="game-item">
                        <img src="https://via.placeholder.com/150x100?text=Game+4" alt="Game 4">
                        <h4>Platformer</h4>
                    </div>
                     <div class="game-item">
                        <img src="https://via.placeholder.com/150x100?text=Game+5" alt="Game 5">
                        <h4>RPG Quest</h4>
                    </div>
                </div>

                <!-- Large Game Tile -->
                <div class="game-tile-large">
                    <img src="https://via.placeholder.com/250x180?text=Ragdoll+Simulator" alt="Ragdoll Simulator">
                    <h3>Ragdoll Simulator</h3>
                </div>
            </section>

            <footer class="footer">
                <div>88% FPS: 60</div>
                <div>10:09 AM</div>
                <button onclick="alert('Joining Discord!')">Join Discord</button>
            </footer>
        </main>
    </div>

    <!-- JAVASCRIPT GOES HERE (Optional for this layout, but good practice for interactivity) -->
    <script>
        // Example JavaScript: A simple console log when the page loads
        console.log("Welcome to the Resiliency Game Portal!");

        // You could add more interactive JS here, e.g., to handle navigation clicks
        // or dynamic content loading without page refresh.
    </script>
</body>
</html>
